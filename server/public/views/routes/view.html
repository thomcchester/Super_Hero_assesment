<p>
    <div ng-repeat="Hero in data.response">
        <h2>{{ Hero.Alias }}</h2>

        <p>First Name: {{ Hero.FirstName }}</p>

        <p>Last Name: {{ Hero.LastName}}</p>
        
        <p>City: {{ Hero.City }}</p>

        <p>Power Type: {{ Hero.PowerName }}</p>

        <button ng-click="deleteHero(Hero._id)">Delete </button>

    </div>

</p>
